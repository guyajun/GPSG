<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>施工端数据展示</title>
	<link href="../bootstrap-3.0.0/css/bootstrap.css" rel="stylesheet">
	<link href="../bootstrap-3.0.0/css/bootstrap-datetimepicker.css" rel="stylesheet">
	<link href="../bootstrap-3.0.0/css/sticky-footer-navbar.css" rel="stylesheet"></head>
<body>
	<div id="wrap">
		<iframe src="../menu.html" class="col-md-12" height="200" frameborder="0" scrolling="no" width="100%"
						marginheight="0" marginwidth="0"></iframe>
		<div class="container">
			<div class="row">
				<div class="panel panel-info">
					<div class="panel-heading">数据库同步</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form">
							<div class="form-group col-sm-4">
								<label class="control-label col-sm-6" for="input-start-loop">目标数据库IP地址:</label>
								<div class="input-group col-sm-6">
									<input id="input-start-loop" type="text" class="form-control"></div>
							</div>
							<div class="form-group col-sm-4">
								<label class="col-sm-6 control-label" for="input-end-loop">数据库名称:</label>
								<div class="col-sm-6 input-group">
									<input id="input-end-loop" type="text" class="form-control"></div>
							</div>
							<div class="col-sm-4">
								<a class="btn btn-success">同步数据库</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="container" style="background-color:gray">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<p class="text-muted credit">上海市虹梅南路-金海路越江隧道</p>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../bootstrap-3.0.0/js/jquery-1.9.1.js"></script>
	<script src="../bootstrap-3.0.0/js/jquery.validate.js"></script>
	<script src="../bootstrap-3.0.0/js/bootstrap.js"></script>
	<script src="../bootstrap-3.0.0/js/moment.min.js"></script>
	<script src="../bootstrap-3.0.0/js/bootstrap-datetimepicker.js"></script>
</body>
</html>
