<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>施工端数据展示</title>
    <link href="../bootstrap-3.0.0/css/bootstrap.css" rel="stylesheet">
    <link href="../bootstrap-3.0.0/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="../bootstrap-3.0.0/css/sticky-footer-navbar.css" rel="stylesheet"></head>
<body>
    <div id="wrap">
        <iframe src="../menu.html" class="col-md-12" height="200" frameborder="0" scrolling="no" width="100%"marginheight="0" marginwidth="0"></iframe>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">图纸准确查询</div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="input-draw-id" class="col-sm-4 control-label">请输入图纸编号</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="input-draw-id"></div>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-default">查询</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">图纸模糊查询</div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="input-draw-key" class="col-sm-4 control-label">图纸描述关键字</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="input-draw-key"></div>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-default">查询</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="div-advance" class="row">
                <div class="col-sm-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">图纸展示</h3>
                        </div>
                        <div class="panel-body">
                            <img style="height:430px;" class="col-md-offset-2 col-md-8" src="../images/tuzhi.jpg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="container" style="background-color:gray">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <p class="text-muted credit">上海市虹梅南路-金海路越江隧道</p>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <script src="../bootstrap-3.0.0/js/jquery-1.9.1.js"></script>
    <script src="../bootstrap-3.0.0/js/jquery.validate.js"></script>
    <script src="../bootstrap-3.0.0/js/bootstrap.js"></script>
    <script src="../bootstrap-3.0.0/js/moment.min.js"></script>
    <script src="../bootstrap-3.0.0/js/bootstrap-datetimepicker.js"></script>
</div>
</div>
</body>
</html>
